	<script>
		$(document).ready(function(){
		  var zindex = 10;

		  $("div.main_style_tip").click(function(e){
			e.preventDefault();

			var isShowing = false;

			if ($(this).hasClass("show")) {
			  isShowing = true
			}

			if ($("div.main").hasClass("showing")) {
			  // a card is already in view
			  $("div.main_style_tip.show")
				.removeClass("show");

			  if (isShowing) {
				// this card was showing - reset the grid
				$("div.main_style_tip")
				  .removeClass("showing");
			  } else {
				// this card isn't showing - get in with it
				$(this)
				  .css({zIndex: zindex})
				  .addClass("show");

			  }

			  zindex++;

			} else {
			  // no cards in view
			  $("div.main_style_tip")
				.addClass("showing");
			  $(this)
				.css({zIndex:zindex})
				.addClass("show");

			  zindex++;
			}

		  });
		});
	</script>

                            <script type="text/javascript">
                                function teaRegisterSubmit() {
                                    $("#submit-w3l-reg1").click(function () {
                                        var nickname=$("#nickname1").attr("value");
                                        var username=$("#username1").attr("value");
                                        var password=$("#password1").attr("value");
                                        var password_rep=$("#password1_rep").attr("value");
                                        var email=$("#email1").attr("value");
                                        var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
                                        var flag=true;
                                        if(nickname==null||username==null||password==null||password_rep==null) {
                                            alert("用户名或密码不能为空！");
                                            return;
                                        }
                                        if (password!=password_rep) {
                                            alert("两次输入密码不一致");
                                            return
                                        }
                                        if (!reg.test(email)){
                                            alert("邮箱输入格式有误");
                                            return;
                                        }
                                        $.post("/user/tea/register",{nickname:nickname,username:username,password:password,email:email},function (data) {
                                            if (data.status == 200){
                                                alert("注册成功");
                                                //返回上一页
                                                window.history.go(-1);
                                            }
                                        })
                                    })
                                }
                                $(function () {
                                    teaRegisterSubmit();
                                })
                            </script>
